<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h2>Breadcrumb</h2>

            <li class="breadcrumb-item"><a href="#">Italy</a></li>
            <li class="breadcrumb-item"><a href="#">Phone</a></li>
