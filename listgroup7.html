<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-3">
        <h2>Contextual class with linked items</h2>
        <p>Move the mouse over linked items to see hover effect using div instead of li and a instead of li</p>
        <div class="list-group">
            <a class="list-group-item list-group-item-action list-group-item-success">Success</a>
            <a class="list-group-item list-group-item-action list-group-item-warning">Warning</a>
            <a class="list-group-item list-group-item-action list-group-item-info">Info</a>
            <a class="list-group-item list-group-item-action list-group-item-primary">Primary</a>
            <a class="list-group-item list-group-item-action list-group-item-danger">Danger</a>
            <a class="list-group-item list-group-item-action list-group-item-dark">Dark</a>

        </div>
    </div>
</body>
</html>
