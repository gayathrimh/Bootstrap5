<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Multiple progress bar</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:30%">Free space</div>
            <div class="progress-bar bg-warning" style="width:20%">Warning</div>
            <div class="progress-bar bg-danger" style="width:10%">Danger</div>
        </div>
    </div>
</body>
</html>
